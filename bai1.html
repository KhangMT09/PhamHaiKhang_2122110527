<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin sinh viên</title>
</head>
<body>
    <form action="" onsubmit="return CheckForm()" method="post">
        <h2>Thông tin sinh viên</h2>
    
        <div>
            <label for="studentId">Mã SV:</label>
            <input type="text" id="mssv" name="studentId">
        </div>
        <div>
            <label for="fullName">Họ Tên:</label>
            <input type="text" id="hoten" name="fullName" >
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" >
        </div>
        <div>
            <label for="phone">Điện Thoại:</label>
            <input type="tel" id="dienthoai" name="phone">
        </div>
        <div>
            <label for="class">Lớp:</label>
            <input type="text" id="lop" name="class">
        </div>
        <button type="submit">Submit</button>
    </form>
    <script src="bai1.js"></script>
    <!-- Bạn có thể thêm một phần hiển thị thông báo sau khi submit nếu muốn -->
</body>
</html>
